<td COLSPAN="2">工作空间是一个或多个用户可以共享的、用来对数据库中的数据进行更改的虚拟环境。工作空间管理涉及管理可以供许多用户共享的一个或多个工作空间。<br><br> 请使用 Workspace Manager 执行以下任务：</td>
</tr>

<tr>
<td COLSPAN="2"></td>
</tr>

<tr>
<td VALIGN=TOP><img SRC="../images_detailpanels/bullet.gif" ></td>

<td>启用和禁用表版本化。</td>
</tr>

<tr>
<td VALIGN=TOP><img SRC="../images_detailpanels/bullet.gif" ></td>

<td>创建, 编辑和移去工作空间。</td>
</tr>

<tr>
<td VALIGN=TOP><img SRC="../images_detailpanels/bullet.gif" ></td>

<td>回退或刷新子工作空间。</td>
</tr>

<tr>
<td VALIGN=TOP><img SRC="../images_detailpanels/bullet.gif" ></td>

<td>查看两个工作空间之间的差别, 或者工作空间中两个保存点之间的差别。</td>
</tr>

<tr>
<td VALIGN=TOP><img SRC="../images_detailpanels/bullet.gif" ></td>

<td>查看并解决子工作空间和它的父工作空间之间的冲突。</td>
</tr>

<tr>
<td VALIGN=TOP><img SRC="../images_detailpanels/bullet.gif" ></td>

<td>分配或撤消用户的 Workspace Manager 权限。</td>
