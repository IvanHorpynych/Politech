<tr> <td colspan="3"><font size="1"><a href="cmg_spl.htm">Change Manager</a> &gt; ベースラインの作成

  </font> </td>
 </tr>
 <tr> <td width=220 align="left" valign="top">

ベースラインの作成ウィザードを使用すると特定の時点でオブジェクトの定義を取得できます。取得された定義はベースライン（Change Management Packアプリケーションで使用される内部形式）として格納されます。<br><br>

ベースラインの作成ウィザードを使用して、オブジェクトまたはスキーマの定義をDDL（データ定義言語）にリバース・エンジニアリングすることもできます。<br><br><a href="#DBCapture">ベースラインの作成ウィザードをすぐに開始しますか。</a>
