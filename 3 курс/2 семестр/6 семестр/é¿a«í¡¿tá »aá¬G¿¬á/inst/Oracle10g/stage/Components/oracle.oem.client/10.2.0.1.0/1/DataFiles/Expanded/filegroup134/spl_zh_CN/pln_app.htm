	<tr>
		<td width=220 align="left" valign="top">

Plan Editor 是 Change Manager 的一个组件，当您创建或编辑更改计划时将启动该组件。启动之后，您可以在 Plan Editor 树视图中自上至下工作来定义更改计划的每个元素：

<ol>
<li>创建更改请求。

<li>指定目标数据库 (将在此处进行更改)。

<li>生成脚本。

<li>执行脚本。
</ol>
