          <tr>
            <td colspan="2">Oracle 是一个对象关系数据库管理系统, 可用于定义其他数据类型, 并在关系模型中使用这些数据类型。</td>
          </tr>
          <tr>
            <td colspan="2">
            </td>
          </tr>
          <tr>
            <td valign="Top"><img src="../images_detailpanels/bullet.gif">
            </td>
            <td>使用<a href="#create_obj_type">对象类型</a>可以创建复杂的类型, 作为应用程序处理的真实实体的抽象表示。
            </td>
          </tr>
          <tr>
            <td colspan="2">
            </td>
          </tr>
          <tr>
            <td valign="Top"><img src="../images_detailpanels/bullet.gif">
            </td>
            <td>使用<a href="#create_array_type">数组类型</a>可以创建相同类型的数据元素的经过排序的集合。</td>
          </tr>
          <tr>
            <td colspan="2">
            </td>
          </tr>
          <tr>
            <td valign="Top"><img src="../images_detailpanels/bullet.gif">
            </td>
            <td>使用<a href="#create_table_type">表类型</a>可以创建相同数据类型的数据元素的未排序的集合。</td>
          </tr>
          <tr>
            <td colspan="2">
            </td>
          </tr>
          <tr>
            <td valign="Top"><img src="../images_detailpanels/bullet.gif">
            </td>
            <td>使用 <a href="#create_xml_schema">XML 方案</a>可以为基于 XML 方案的 XML 文档创建复杂的类型和存储元素。此对象类型在 Oracle 版本 9.2 和更高版本中可用。</td>
          </tr>
