    <tr>
        <td><b>多主体复制</b>允许多个站点 (称为<em>主体站点</em>) 作为同级站点来管理复制的数据库对象的各个组。</td>
    </tr>
    <tr>
        <td>要设置多主体复制，请执行以下操作：<br>
		<ol>
		<li><a name=SETUP_MASTER_SITES></a>单击<a href="#SETUP_MASTER_SITES">设置主体站点...</a> 以启动可帮助您设置多主体复制环境的向导。<br><br>

		<li><a name=CREATE_MASTER_GROUP></a>单击<a href="#CREATE_MASTER_GROUP">创建主体组...</a> 以创建管理已复制对象的主体组。完成后，新组将显示在导航器中，并且将提交请求来启动复制进程。<br><br>
		
		<li>从导航器中选择刚创建的主体组。如果主体组的状态是<em>已启动</em>, 则表示多主体复制正在进行。
		</ol>
		<font color="#008080">要了解有关多主体复制的更多信息，请单击<b>帮助</b>按钮。</font>
		</td>
    </tr>
