<tr> <td colspan="3"><font size="1"><a href="cmg_spl.htm">Change Manager</a> &gt; Plan Editor

  </font> </td>
 </tr>
 <tr> <td width=220 align="left" valign="top">

Plan EditorはChange Managerのコンポーネントで、変更計画を作成または編集するときに起動します。Plan Editorツリー・ビューを上から下まで移動しながら、変更計画の各要素を定義します。



<ol>
<li>変更要求を作成します。

<li>（変更を行う対象の）宛先データベースを指定します。

<li>スクリプトを生成します。

<li>スクリプトを実行します。
</ol>
