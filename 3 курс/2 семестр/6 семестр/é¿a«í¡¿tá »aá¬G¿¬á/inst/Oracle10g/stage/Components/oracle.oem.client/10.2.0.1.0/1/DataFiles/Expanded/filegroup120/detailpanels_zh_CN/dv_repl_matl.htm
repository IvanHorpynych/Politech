    <tr>
        <td><b>实体化视图复制</b>允许在一个或多个目标数据库 (称为<em>实体化视图站点</em>) 上创建源数据库 (称为<em>主体站点</em>) 中表的完全或部分副本。</td>
    </tr>
    <tr>
        <td>也可通过其他方法完成实体化视图复制。单击链接可查看详细信息:
<ul>
<li>使用<a href="dv_repl_tmpl.htm">部署模板</a>有效地部署和管理分布广泛的实体化视图环境。
<li>使用<a href="dv_repl_mat.htm">实体化视图</a>部署和管理只读实体化视图环境。
<li>使用<a href="dv_repl_mgrp.htm">实体化视图组</a>部署和管理可更新的实体化视图环境。
<li>使用<a href="dv_repl_rgrp.htm">刷新组</a>, 在一个步骤中刷新多个实体化视图。
</ul>
<font color="#008080">要了解有关实体化视图复制的更多信息，请单击<b>帮助</b>按钮。</font>
        </td>
    </tr>
