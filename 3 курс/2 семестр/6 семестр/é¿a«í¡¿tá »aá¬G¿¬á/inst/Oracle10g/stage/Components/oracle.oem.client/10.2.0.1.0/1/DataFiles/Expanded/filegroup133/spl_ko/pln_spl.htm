계획 편집기는 변경 계획을 생성하거나 편집할 때 실행되는 변경 관리자의 구성 요소입니다. <b>계획 편집기</b> 트리 보기의 위에서 아래로 작업하여 변경 계획의 각 요소를 정의합니다.



<ol>
<li>변경 요청을 생성합니다.

<li>변경하려는 대상 데이터베이스를 지정합니다.

<li>스크립트를 생성합니다.

<li>스크립트를 실행합니다.
</ol>
