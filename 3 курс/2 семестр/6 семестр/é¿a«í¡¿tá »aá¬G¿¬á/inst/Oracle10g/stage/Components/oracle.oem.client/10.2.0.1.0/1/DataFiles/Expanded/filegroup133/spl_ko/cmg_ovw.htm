	<td colspan="3"><font size="1"><a href="cmg_spl.htm">변경 관리자</a>&gt;변경 관리자 개요

	<tr>
		<td width=220 align="left" valign="top">


<b>변경 관리자</b>는 통합 변경 관리 툴로 생성된 변경 계획, 기준 요소 및 비교를 관리하기 위한 중심 환경입니다.<br><br> <b>변경 관리자</b>는 해당 트리 보기에서 관리자 이름으로 이러한 객체를 그룹화하고 기준 요소 및 비교에 대한 뷰어를 포함합니다.<br><br> <b>변경 관리자</b>에서 변경 계획을 생성 또는 편집할 때마다 <a href="pln_app.htm">계획&nbsp;편집기</a>가 실행됩니다.
