<tr> <td colspan="3"><font size="1"><a href="cmg_spl.htm">Change Manager</a> &gt; Change Manager概要

  </font> </td>
 </tr>
 <tr> <td width=220 align="left" valign="top">


Change Managerは、統合された変更管理ツールによって生成された変更計画、ベースラインおよび比較を管理するための中心環境です。<br><br>Change Managerは、これらのオブジェクトを管理者名によってそのツリー・ビューにグループ化し、ベースラインおよび比較のビューアも含みます。<br><br>Change Managerで変更計画を作成または編集するときはいつでも<a href="pln_app.htm">Plan Editor</a>が起動します。
