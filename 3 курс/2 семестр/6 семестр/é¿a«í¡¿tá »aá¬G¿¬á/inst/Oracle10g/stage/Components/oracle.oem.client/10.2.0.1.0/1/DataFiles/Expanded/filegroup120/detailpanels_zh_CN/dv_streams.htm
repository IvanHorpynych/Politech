<TR><TD align="Left" valign="Top" width="280">
<TABLE border="0">
<TBODY>
<TR><TD colspan="2">Oracle 流提供了一种在数据库之间共享消息和数据的简单而灵活的方法。例如, 您可以使用流, 作为事件捕获对数据库对象所进行的 DML 和 DDL 更改。然后您可以将这些事件传播到其他数据库, 从而有效地将数据库对象复制到其他数据库。
</TD></TR>
<TR><TD colspan="2">Oracle 流包括三个主要过程:
</TD></TR>
<TR><TD valign="Top"><IMG src="../images_detailpanels/bullet.gif"></TD><TD>捕获, 用来捕获对重做日志中数据库对象的更改。这些更改将放置在一个队列中。
</TD></TR>
<TR><TD colspan="2">
</TD></TR>
<TR><TD valign="Top"><IMG src="../images_detailpanels/bullet.gif"></TD><TD>传播, 用来将更改从源数据库中的队列传播到目标数据库中的队列。
</TD></TR>
<TR><TD colspan="2">
</TD></TR>
<TR><TD valign="Top"><IMG src="../images_detailpanels/bullet.gif"></TD><TD>应用, 用来从目标队列区域检索更改并应用于数据库。
</TD></TR>
<TR><TD colspan="2">通过 Oracle Enterprise Manager Console, 您可以<A href="#STREAMS_SETUP">设置流</A>并监视流过程。
</TD></TR>
</TBODY>
</TABLE>
