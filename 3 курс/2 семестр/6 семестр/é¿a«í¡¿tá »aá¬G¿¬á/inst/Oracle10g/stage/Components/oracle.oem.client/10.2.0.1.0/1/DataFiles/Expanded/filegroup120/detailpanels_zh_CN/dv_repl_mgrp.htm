    <tr>
        <td><b>实体化视图组</b>包含相应主体组中的全部或部分对象。实体化视图组中的实体化视图可以是可更新的或只读的。</td>
    </tr>
    <tr>
        <td>要创建实体化视图组，请执行以下操作：<br>
        <ol>
		<li><a name=SETUP_MASTER_SITES></a>如果设置主体站点尚未完成，请单击<a href="#SETUP_MASTER_SITES">设置主体站点...</a> 来设置主体站点。<br><br>
		<li><a name=CREATE_MASTER_GROUP></a>如果主体组不存在，请单击<a href="#CREATE_MASTER_GROUP">创建主体组...</a> 以创建主体站点上的主体组。<br><br>
		<li><a name=CREATE_MATERIALIZED_VIEW_GROUP></a>请单击<a href="#CREATE_MATERIALIZED_VIEW_GROUP">创建实体化视图组...</a> 以启动在实体化视图站点上创建实体化视图组的向导。
		</ol>
<font color="#008080">要了解有关实体化视图组的更多信息，请单击<b>帮助</b>按钮。</font>
        </td>
    </tr>
