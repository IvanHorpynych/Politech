使用“存储管理”可以执行以下操作：</TD></TR>
<TR><TD COLSPAN=2></TD></TR>
<TR><TD valign=top><IMG SRC= "../images_detailpanels/bullet.gif"></TD><TD>创建<A href="#create_tablespace">表空间</A>, <A href="#create_datafile">数据文件</A>, <A href="#create_rollbacksegment">回退段</A>和<A href="#create_redologgroup">重做日志组</A>存储对象。</TD></TR>
<TR><TD valign=top><IMG SRC= "../images_detailpanels/bullet.gif"></TD><TD>将数据文件和回退段添加到表空间中。</TD></TR>
<TR><TD valign=top><IMG SRC= "../images_detailpanels/bullet.gif"></TD><TD>删除存储对象。</TD></TR>
<TR><TD valign=top><IMG SRC= "../images_detailpanels/bullet.gif"></TD><TD>将对象联机或脱机。</TD></TR>
<TR><TD valign=top><IMG SRC= "../images_detailpanels/bullet.gif"></TD><TD>显示对象的相关性。</TD></TR>
<tr><td VALIGN=TOP><img SRC= "../images_detailpanels/bullet.gif" ></td><td>对数据库文件执行<A href="dv_backups.htm">备份, 恢复和维护</A>操作。</td></tr>
<tr><td VALIGN=TOP><img SRC= "../images_detailpanels/bullet.gif" ></td><td>查看存储布局。此功能只在 Oracle 版本 9.2 和更高版本中可用。</td></tr>
