[DB 빠른 변경]을 사용하여 한 데이터베이스의 단일 객체 정의에 대해 변경을 빠르게 수행할 수 있습니다. [DB&nbsp;빠른 변경]은 변경 수행에 적합한 변경 계획을 자동으로 생성합니다.<br><br> 다른 Change Management Pack 툴과는 달리 [DB&nbsp;빠른 변경]은 작업을 변경 계획으로 자동 저장하지 않지만 이 작업을 수행하는 옵션을 제공합니다.<br><br><a href="#QckChangeWizard">DB&nbsp;빠른&nbsp;변경을 지금 시작하겠습니까?</a></td>
