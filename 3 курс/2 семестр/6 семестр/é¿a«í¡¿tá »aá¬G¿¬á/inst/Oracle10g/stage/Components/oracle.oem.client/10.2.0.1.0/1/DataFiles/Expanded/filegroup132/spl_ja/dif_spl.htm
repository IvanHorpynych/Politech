<tr> <td width=220 align="left" valign="top"> データベース・オブジェクト比較ウィザードを使用するとオブジェクト定義を比較できます。2つのデータベース、2つのベースライン、データベースとベースライン、または単一データベース/ベースライン内の2つのスキーマに含まれる定義を比較できます。<br><br>

その後、同期化ウィザードを使用して、対応するオブジェクト定義に一致するようにデータベースまたはスキーマのオブジェクト定義を変更できます。<br><br>
