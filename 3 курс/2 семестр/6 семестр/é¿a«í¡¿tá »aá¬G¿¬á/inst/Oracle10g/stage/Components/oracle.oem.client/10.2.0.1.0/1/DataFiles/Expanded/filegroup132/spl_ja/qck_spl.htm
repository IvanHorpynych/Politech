<table border=0 width="498">
<tr> <td colspan="3"><font size="1"><a href="cmg_spl.htm">Change Manager</a> &gt; データベース・クイック変更

  </font> </td>
 </tr>
 <tr> <td width=220 align="left" valign="top">

データベース・クイック変更を使用すると、1つのデータベースの1つのオブジェクト定義に対して、変更を短時間で行うことができます。データベース・クイック変更では、変更を行うための適切な変更計画が自動的に構築されます。<br><br>

他のChange Management Packツールとは異なり、データベース・クイック変更では作業が変更計画として自動的に保存されませんが、保存するためのオプションは用意されています。<br><br><a href="#QckChangeWizard">データベース・クイック変更をすぐに開始しますか。</a>

</td> <td width="10"></td> <td width="264" align="center" valign="TOP"> <img src="../images_spl/qck_spl.gif"> </td>
 </tr>
