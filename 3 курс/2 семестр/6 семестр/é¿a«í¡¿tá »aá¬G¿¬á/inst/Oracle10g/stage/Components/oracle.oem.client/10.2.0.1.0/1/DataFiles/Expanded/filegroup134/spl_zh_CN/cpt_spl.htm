		<td width=220 align="left" valign="top">

“创建基线”向导用于在特定的时间点捕获对象的定义。被捕获的定义以基线格式存储，这是 Change Management Pack 应用程序使用的一种内部格式。<br><br>您也可以使用“创建基线”向导对对象或方案定义实施逆向工程，为其生成 DDL (数据定义语言)。<br><br><a href="#DBCapture">是否立即启动“创建基线”向导？</a></td>
