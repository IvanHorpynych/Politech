“目录服务器”文件夹列出了 Console 搜索到的所有目录服务器, 并显示了它们的属性。右键单击任何目录服务器可以执行以下操作:</TD></TR>
<TR><TD COLSPAN=2></TD></TR>
<TR><TD valign=top><IMG SRC= "../images_detailpanels/bullet.gif"></TD><TD>启动或关闭目录服务器。</TD></TR>
<TR><TD valign=top><IMG SRC= "../images_detailpanels/bullet.gif"></TD><TD>试通服务器, 以确认是否正在运行。</TD></TR>
<TR><TD valign=top><IMG SRC= "../images_detailpanels/bullet.gif"></TD><TD>查看服务器的属性, 如服务器版本。</TD></TR>
<TR><TD valign=top><IMG SRC= "../images_detailpanels/bullet.gif"></TD><TD>从导航树中删除目录服务器。</TD></TR>
<TR><TD valign=top><IMG SRC= "../images_detailpanels/bullet.gif"></TD><TD>调度通知封锁期, 或封锁该服务器的所有通知。</TD></TR>
<TR><TD COLSPAN=2></TD></TR>
<TR><TD COLSPAN=2>还可以对请求干预的情况创建监视目录服务器的事件, 并调度纠正这些情况的作业。</TD></TR>
