<table border=0 width="600">

<tr>
<td  COLSPAN="2">可以使用 Oracle Recovery Manager (RMAN) 实用程序来执行数据库文件 (如数据文件、归档日志、控制文件和服务器参数文件) 的备份、复原和恢复操作。Console 为 RMAN 实用程序执行这些任务提供了简便易用的界面。</td>
</tr>

<tr>
<td COLSPAN="2"></td>
</tr>

<tr>
<td VALIGN=TOP><img SRC="../images_detailpanels/bullet.gif" ></td>

<td>使用<A href="#backup_wizard">备份向导</A>可备份数据库对象。</td>
</tr>

<tr>
<td VALIGN=TOP><img SRC="../images_detailpanels/bullet.gif" ></td>

<td>使用<A href="#recovery_wizard">恢复向导</A>可恢复数据库对象。</td>
</tr>

<tr>
<td VALIGN=TOP><img SRC="../images_detailpanels/bullet.gif" ></td>

<td>使用<A href="#maintenance_wizard">维护向导</A>可在目标数据库中设置备份和保留策略, 还可以注册, 重置目标数据库, 或将目标数据库与恢复目录重新同步。</td>
</tr>

<tr>
<td VALIGN=TOP><img SRC="../images_detailpanels/bullet.gif" ></td>

<td>提交 <A href="#create_job">RMAN 脚本作业</A>，使用您自己的 RMAN 脚本执行 RMAN 命令并执行包括备份和恢复在内的 RMAN 操作。</td>
</tr>
</table>
