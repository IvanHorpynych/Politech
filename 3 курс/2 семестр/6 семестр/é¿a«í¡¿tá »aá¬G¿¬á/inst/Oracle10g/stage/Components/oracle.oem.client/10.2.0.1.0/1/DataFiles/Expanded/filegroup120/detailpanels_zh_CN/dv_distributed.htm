<TABLE border="0" width="600">
<TR><TD COLSPAN=3>
</TD></TR>
<TR><TD align="Left" valign="Top" width="280">
<TABLE border="0">
<TBODY>
<TR><TD colspan="2">Oracle 支持数据复制和消息传送技术，因而支持分布式应用程序和分布式数据库系统。
</TD></TR>
<TR><TD valign="Top"><IMG src="../images_detailpanels/bullet.gif"></TD><TD>使用<b>未决事务处理</b>文件夹可以查看失败的两阶段提交的事务处理。
</TD></TR>
<TR><TD colspan="2">
</TD></TR>
<TR><TD valign="Top"><IMG src="../images_detailpanels/bullet.gif"></TD><TD>使用<A href="#database_link">数据库链接</A>可以创建, 编辑和删除数据库之间的链接。
</TD></TR>
<TR><TD colspan="2">
</TD></TR>
<TR><TD valign="Top"><IMG src="../images_detailpanels/bullet.gif"></TD><TD>使用<b>流</b>文件夹可以通过网络复制数据库数据。您可以监视和管理流环境。此文件夹在 Oracle 版本 9.2 和更高版本中可用。
</TD></TR>
<TR><TD colspan="2">
</TD></TR>
<TR><TD valign="Top"><IMG src="../images_detailpanels/bullet.gif"></TD><TD>使用<b>高级队列</b>文件夹可以通过使用消息传送技术来集成应用程序。您可以监视和管理高级队列环境。
</TD></TR>
<TR><TD colspan="2">
</TD></TR>
<TR><TD valign="Top"><IMG src="../images_detailpanels/bullet.gif"></TD><TD>使用<b>高级复制</b>文件夹可以在一组数据库之间复制数据 (多主体复制), 或者在数据库之间复制数据的快照 (快照复制)。您可以监视和管理高级复制环境。
</TD></TR>

</TBODY>
