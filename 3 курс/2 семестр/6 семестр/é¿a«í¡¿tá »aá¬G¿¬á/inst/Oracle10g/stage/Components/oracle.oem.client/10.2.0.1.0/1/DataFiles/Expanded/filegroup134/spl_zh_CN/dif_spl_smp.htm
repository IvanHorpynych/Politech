<td ALIGN=LEFT VALIGN=TOP WIDTH="220">DB Diff 用于比较对象定义。要比较的定义可以来自两个数据库、两个基线、一个数据库和一个基线或一个数据库/基线内的两个方案。
<p>比较之后，您可以使用 DB Diff 的“同步”向导来修改数据库或方案对象定义，使其与对应的对象定义相匹配。
