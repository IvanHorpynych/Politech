<p align="center"><font size="4"><em><strong>Пример
выполнения лабораторной работы №1</strong></em></font></p>

<p>Задание</p>

<p>Построить модели следующих
двухвходовых логических элементов:</p>

<p>AND, NAND, OR, NOR, XOR, NXOR.</p>

<p>Задержку распространения сигнала
выбрать 20ns.</p>

<p>Проверить правильность
построенной модели на временных
диаграммах.</p>
