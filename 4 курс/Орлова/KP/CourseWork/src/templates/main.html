<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course work</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <script type="text/javascript" src="../js/vis.min.js"></script>
    <link href="../css/vis.min.css" rel="stylesheet" type="text/css"/>

    <script src="../js/main.js"></script>
    <script src="../js/network.js"></script>
    <script type="text/javascript" src="../js/algorithm.js"></script>
    <script type="text/javascript" src="../js/graph.js"></script>
    <script type="text/javascript" src="../js/messages.js"></script>


</head>
<body onload="draw();">

<div id="main-container">
    <div id="header">
        <div id="random-menu" >
            <h4>Set Network</h4>
            <p>Error Probability</p>  From<br><input id="rand-error-from" type="number" value="0.1"> <br>To<br><input id="rand-error-to"type="number" value="0.2"><br/>

            <button id="generateRandom" onclick="randomGraphGeneration();">Set graph</button>
        </div>

        <div id="algorithm-menu">
            <h4>Show the shortest path</h4>
            From node<br><input id="alg-from" type="number"> <br>To node<br> <input id="alg-to"type="number" ><br/>

            <button id="startAlg" onclick="processShortestPath();">Run</button>
        </div>
        <div id="messages-menu" >
            <h4>Sending messages</h4>
            <input type="radio" name="type" value="datagram"> Datagram<br>
            <input type="radio" name="type" value="logic-link" checked> Logic link<br>
            <p>Size of message (byte)</p> <input id="message-size" type="number" value="10000"><br/>
            From node<br> <input id="send-from" type="number"> <br>To node<br> <input id="send-to"type="number"><br/>
            <button id="processSending" onclick="send();">Send message</button>
            <button id="showLog" onclick="showLog();">Show stacktrace</button>
        </div>

    </div>

    <div id="main">
        <div id="network-popUp">
            <span id="operation">node</span> <br>
            <table style="margin:auto;">
                <tr class="node-prop">
                    <td>label</td>
                    <td>
                        <input id="node-label" value="new value" />
                    </td>
                </tr>
                <tr class="edge-prop">
                    <td>Satellite</td>
                    <td>
                        <input id="sat-inp" type="checkbox">
                    </td>
                </tr>
                <tr class="edge-prop">
                    <td>Error Probability</td>
                    <td>
                        <input id="error-probability">
                    </td>
                </tr>
                <tr class="edge-prop">
                    <td>Weight</td>
                    <td>
                        <input id="weight">
                    </td>
                </tr>
                <tr class="edge-prop-edit">
                    <td>Duplex</td>
                    <td>
                        <input id="isDupl" type="checkbox">
                    </td>
                </tr>
                <tr class="edge-prop-edit">
                    <td>Turned off</td>
                    <td>
                        <input id="isTurnedOff" type="checkbox">
                    </td>
                </tr>
            </table>
            <button id="saveButton">Save</button>
            <button id="cancelButton">Cancel</button>
        </div>
        <div id="mynetwork"></div>
        <div id="info">
            <h3 id="info-title"></h3>
            <div id="info-body"></div>
        </div>
    </div>
    
    <div id="footer">


    </div>

    <dialog id="log-info">
        <div id="log-body"></div><br/>
        <button id="hide-dialog" onclick="hideLog();">Close</button>
    </dialog>

</div>

</body>


</html>
